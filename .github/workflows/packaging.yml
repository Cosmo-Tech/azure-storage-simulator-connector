name: Packaging

on:
  push:
    branches:
      - main
    tags:
      - '*'

jobs:

  push_container_images_to_registries:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    env:
      DOCKER_BUILDKIT: 1
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v2.3.4

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Cache local Maven repository
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Retrieve branch or tag name
        id: refvar
        run: echo "::set-output name=gitRefName::${GITHUB_REF#refs/*/}"

      - name: Push Connector Container Image (tag) to GitHub Container Registry
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          mvn compile jib:build \
            -Djib.to.image="ghcr.io/cosmo-tech/azure-storage-simulator-connector:${{ steps.refvar.outputs.gitRefName }}" \
            -Djib.to.auth.username="${{ github.actor }}" \
            -Djib.to.auth.password="${GITHUB_TOKEN}"

      - name: Push Connector Container Image (latest) to GitHub Container Registry
        if: github.ref == 'refs/heads/main'
        run: |
          mvn compile jib:build \
            -Djib.to.image="ghcr.io/cosmo-tech/azure-storage-simulator-connector:latest" \
            -Djib.to.auth.username="${{ github.actor }}" \
            -Djib.to.auth.password="${GITHUB_TOKEN}"
